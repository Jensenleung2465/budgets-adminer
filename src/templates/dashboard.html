<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text">${{ total_income }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <p class="card-text">${{ total_expenses }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Debts</h5>
                        <p class="card-text">${{ total_debts }}</p>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-secondary" href="{{ url_for('add_expense') }}">Add Expense</a>
        <a class="btn btn-secondary" href="{{ url_for('add_income') }}">Add Income</a>
        <a class="btn btn-secondary" href="{{ url_for('add_debt') }}">Add Debt</a>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
